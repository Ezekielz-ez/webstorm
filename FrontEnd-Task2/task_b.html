<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task B</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
<form action="" target="_blank" class="first" novalidate>
    <img src="img/side_decor.png" class="corner-pic">
    <div class="fieldset">
        <img src="img/confirm_dialog.spinner_overlay.png" class="fieldset-top">
        <img src="img/confirm_dialog.answer_text_selected_overlay.png" class="fieldset-top-2nd">
        <div class="legend" >Contract A</div>
        <div class="left-input">
            <label>First name</label>
            <input placeholder="firstName" type="text" name="firstName" required/>
            <p class="notify">*required</p>
        </div>
        <div class="right-input">
            <label>Last name</label>
            <input placeholder="lastName" type="text" name="lastName" required/>
            <p class="notify">*required</p>
        </div>
        <div>
            <label>Password</label>
            <input placeholder="password" type="password" name="password" required/>
            <p class="notify">*required</p>
        </div>
        <div>
            <label>Email</label>
            <input placeholder="email" type="email" name="email" required/>
            <p class="notify">*required</p>
        </div>
    </div>

    <div class="fieldset">
        <img src="img/confirm_dialog.spinner_overlay.png" class="fieldset-top" alt="decor">
        <img src="img/confirm_dialog.answer_text_selected_overlay.png" class="fieldset-top-2nd" alt="decor">
        <div class="legend" >Optional</div>

        <div>
            <label>Phone Number</label>
            <input placeholder="phoneNumber" type="text" name="phoneNumber"/>
            <p class="notify">Must start with +358 and followed by 9 numbers</p>
        </div>
        <div class="left-input">
            <label>Address</label>
            <input placeholder="address" type="text" name="address"/>
            <p class="notify"></p>
        </div>
        <div class="right-input">
            <label>Postal</label>
            <input placeholder="postal" type="text" name="postal"/>
            <p class="notify">5 numbers</p>
        </div>
    </div>
    <img src="img/input_preview.frame.dungeon_interact_with_curio.png" class="button-container" alt="decor">
    <input type="submit" class="submit-button">
</form>
<script src="js/main.js"></script>
</body>

</html>
