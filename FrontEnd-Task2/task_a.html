<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task A</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
      <form action="" target="_blank" class="first">
        <img src="img/side_decor.png" class="corner-pic">
      <div class="fieldset">
        <img src="img/confirm_dialog.spinner_overlay.png" class="fieldset-top">
        <img src="img/confirm_dialog.answer_text_selected_overlay.png" class="fieldset-top-2nd">
        <div class="legend" >Contract A</div>
        <div style="width: 60%">
          <label style="margin: 0 0 0 17%;">First name</label>
          <input placeholder="firstName" type="text" name="firstName" required style="margin: 0 0 0 17%;width: 70%;"/>
        </div>
        <div  style="width: 40%">
          <label style=" margin: 0 0 0 5%;">Last name</label>
          <input placeholder="lastName" type="text" name="lastName" required style=" margin: 0 0 0 5%;width: 70%;" />
        </div>
        <div>
          <label>Password</label>
          <input placeholder="password" type="password" name="password" required/>
        </div>
      </div>

      <div class="fieldset">
        <img src="img/confirm_dialog.spinner_overlay.png" class="fieldset-top" alt="decor">
        <img src="img/confirm_dialog.answer_text_selected_overlay.png" class="fieldset-top-2nd" alt="decor">
        <div class="legend" >Optional</div>
        <div>
          <label>Email</label>
          <input placeholder="email" type="email" name="email" required/>
        </div>
        <div>
          <label>Phone Number</label>
          <input placeholder="phoneNumber" type="text" pattern="[+][3][5][8][0-9]{9}" name="phoneNumber"/>
        </div>
        <div style="width: 60%">
          <label style="margin: 0 0 0 17%;">Address</label>
          <input placeholder="address" type="text" name="address" style="margin: 0 0 0 17%;width: 70%;"/>
        </div>
        <div style="width: 40%;">
          <label style=" margin: 0 0 0 5%;">Postal</label>
          <input placeholder="postal" type="text" name="postal" pattern="[0-9]{5}" style=" margin: 0 0 0 5%;width: 70%;"/>
        </div>
      </div>
        <img src="img/input_preview.frame.dungeon_interact_with_curio.png" class="button-container" alt="decor">
        <input type="submit" class="submit-button">
    </form>
</body>
</html>
